<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Rick and Morty's Quiz Game. Test your knowledge and find out if you're smart as Rick.. or Jerry ">
    <title>Rick and Morty Quiz</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link href="responsiveDesign.css" rel="stylesheet" type="text/css" />
    <!-- <link href="index.js" rel="stylesheet" type="text/js" /> -->
</head>

<body>

    <div class="background">
        <header class="row" role="banner">
            <div class="col-sm-12">
                <div class="startPage">
                    <div class="startingContainer">
                        <h1 class="title">Rick and Morty: Quiz</h1>
                        <p>Instructions</p>
                        <p>Simply click on the answer you believe is right. Click "Check Answer"</p>
                        <p>It will show you whether you got it right or wrong</p>
                        <p>Click "Next Question" and repeat till you reach to the last question</p>
                        <p>Are you a Rick, Morty or a Jerry?</p>
                    </div>
                    <button role="button" type="button" class="enterGame">Ready?</button>
                </div>
            </div>
        </header>

        <main class="generateQuiz hidden" role="main">
            <div class="col-sm-12">
                <div class="questionTitle">
                    <header class="question"></header> 
                </div>
            </div>

            <!-- Create a function to create this -->
            <div class="currentQuestion hidden">
                <form id="userForm">
                </form>
            </div>
        </main>

        <div class="finalPage hidden">
            <img class="finalPic" />
            <p class="finalStatement"></p>
            <div class="correctBoard"></div>
            <div class="scoreBoard"></div>
            <div class="incorrectBoard"></div>
            <button role="button" type="button" name="reset" class="buttonStyle reset">Play Again?</button>
        </div>
    </div>

    <script src="jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="index1.js"></script>
</body>

</html>
